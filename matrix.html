<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="matrix.css" />
  </head>
  <body>
    <div class="page">
      <div class="toggleswitch">
        <!-- sun -->
        <div class="sunbtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-brightness-low-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8.5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707M3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707"
            />
          </svg>
        </div>
        <div class="moonbtn hide">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="bi bi-moon-stars-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
            />
            <path
              d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"
            />
          </svg>
        </div>
      </div>
      <div class="heading">
      <div class="mydict">
        <div>
          <label>
            <input type="radio" name="radio" checked="" />
            <span><a href="matrix.html">Matrix</a></span>
          </label>
          <label>
            <input type="radio" name="radio" />
            <span><a href="index.html">Determinant</a></span>
          </label>
        </div>
      </div>
      
      <h1>Inverse Calculator</h1>
    </div>
      <div class="container">
        <div class="matrixbox">
          <span id="name" class="equal">A =</span>
          <div class="matrix_3x3">
            <div class="rows1 row">
              <input type="text" placeholder="a11" />
              <input type="text" placeholder="a12" />
              <input type="text" placeholder="a13" />
            </div>
            <div class="rows2 row">
              <input type="text" placeholder="a21" />
              <input type="text" placeholder="a22" />
              <input type="text" placeholder="a23" />
            </div>
            <div class="rows3 row">
              <input type="text" placeholder="a31" />
              <input type="text" placeholder="a32" />
              <input type="text" placeholder="a33" />
            </div>
          </div>
        </div>
        <div class="undefined hide"></div>
        <div class="resultbox hide">
          <span id="rname" class="equal">A <sup>-1</sup> =</span>
          <div class="resultmatrix_3x3">
            <div class="rows1 row">
              <span class="inputs"></span>
              <span class="inputs"></span>
              <span class="inputs"></span>
            </div>
            <div class="rows2 row">
              <span class="inputs"></span>
              <span class="inputs"></span>
              <span class="inputs"></span>
            </div>
            <div class="rows3 row">
              <span class="inputs"></span>
              <span class="inputs"></span>
              <span class="inputs"></span>
            </div>
          </div>
        </div>

        <button class="cssbuttons-io-button output">
          <span>Get Result</span>
        </button>
      </div>
    </div>
    <div class="page2">
      <div class="scroll"><p>Co-factors of the Matrix :- </p></div>
      <div class="cofbox">
        <div class="cofrow">
        <span></span>
        <span></span>
        <span></span>
      </div>
        <div class="cofrow">
        <span></span>
        <span></span>
        <span></span>
      </div>
        <div class="cofrow">
        <span></span>
        <span></span>
        <span></span>
      </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="matrix.js"></script>
  </body>
</html>
